<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Web Bro OS</title>
    <meta name="description" content="A fully sandboxed, browser-based OS experience built with React + Vite." />

    <!-- Theme color for PWA / mobile -->
    <meta name="theme-color" content="#0b1220" />

    <!-- App icons (optional, add your own to /public/icons/) -->
    <link rel="icon" type="image/svg+xml" href="/icons/settings.svg" />
    <link rel="apple-touch-icon" href="/icons/settings.svg" />

    <!-- Disable pinch zoom / user scaling to feel like a desktop -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <style>
      html, body {
        height: 100%;
        margin: 0;
        background-color: #0b1220;
        color: #e6eef6;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        overflow: hidden;
      }
      #root {
        width: 100%;
        height: 100%;
      }
      /* Optional loading placeholder */
      .loading-screen {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0b1220;
        color: #9fb3d8;
        font-size: 1.2rem;
        letter-spacing: 0.03em;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">Booting Web Bro OS...</div>
    </div>

    <!-- Vite entry point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
